<!-- templates/base.html -->

{% load static tailwind_tags %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My Website{% endblock %}</title>
{% tailwind_css %}
</head>
<body class="bg-gray-100 text-gray-900">

    <!-- Navbar -->
    <nav class="bg-blue-600 p-4">
        <div class="container mx-auto flex justify-between items-center">
            <a href="{% url 'home' %}" class="text-white text-2xl font-bold">LMS</a>
            <div class="space-x-4">
                <a href="{% url 'home' %}" class="text-white hover:underline">Home</a>
                <a href="{% url 'listofclass' %}" class="text-white hover:underline">Myclass</a>
                <a href="{% url 'class_list' %}" class="text-white hover:underline">JoinClass</a>
               
            </div>
        </div>
    </nav>

    <!-- Main content area -->
    <main class="container mx-auto p-6">
        {% block content %}
        <!-- Content will go here -->
        {% endblock %}
    </main>

    <!-- Footer -->
    <footer class="bg-blue-600 p-4 mt-12">
        <div class="container mx-auto text-center text-white">
            <p>&copy; {{ year }} My Website. All rights reserved.</p>
            <div class="mt-2">
                <a href="#" class="text-white hover:underline">Privacy Policy</a> | 
                <a href="#" class="text-white hover:underline">Terms of Service</a>
            </div>
        </div>
    </footer>

</body>
</html>

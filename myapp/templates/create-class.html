{% extends 'common.html' %}

{% block content %}

<h1 class="text-3xl font-bold text-gray-800 mb-6">Create a New Class</h1>

<form method="post" enctype="multipart/form-data" class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
    {% csrf_token %}

    <!-- Django form fields rendered with Tailwind styling for labels, inputs, and error messages -->
    {% for field in form %}
        <div class="mb-4">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="{{ field.id_for_label }}">
                {{ field.label }}
            </label>
            {{ field }}
            {% if field.errors %}
                <p class="text-red-500 text-xs italic mt-2">{{ field.errors.as_text }}</p>
            {% endif %}
        </div>
    {% endfor %}

    <div class="flex items-center justify-between">
        <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
            Create Class
        </button>
    </div>
</form>


{% endblock  %}
